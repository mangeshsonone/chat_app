<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>connection open</h1>
    <textarea name="" id="chat-log" cols="100" rows="20"></textarea> <br>
    <input type="text" name="" id="chat-message-input" size="100"><br>
    <input type="button" value="send" id="chat-message-submit">

    <script>
        var ws=new WebSocket('ws://127.0.0.1:8000/ws/wsc/')
        ws.onopen=function(){
            console.log('webs open')
            // ws.send("hi,msg from client")
        }

        ws.onopen = function () {
      console.log('WebSocket Connection Open...')
    }
    ws.onmessage = function (event) {
      console.log('Message received from server...', event.data)
      const data = JSON.parse(event.data)
      console.log(data.msg)
      document.querySelector('#chat-log').value += ('from '+data.user+':' +data.msg +'\n')
    }

    ws.onclose = function () {
      console.log('WebSocket Connection closed unexpectedly...')
    }
    document.getElementById("chat-message-submit").onclick = function (event) {
      const messageInputDom = document.getElementById("chat-message-input")
      const message = messageInputDom.value
      ws.send(JSON.stringify({
        'msg': message
      }))
      messageInputDom.value = ''
    }
    </script>
</body>
</html>
